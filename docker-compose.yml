version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: medthread
      POSTGRES_PASSWORD: medthread_dev
      POSTGRES_DB: medthread
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://medthread:medthread_dev@postgres:5432/medthread
      JWT_SECRET: dev_secret_change_in_production
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres
      - redis

  ai:
    build:
      context: .
      dockerfile: services/ai/Dockerfile
    ports:
      - "3002:3002"

volumes:
  postgres_data:
